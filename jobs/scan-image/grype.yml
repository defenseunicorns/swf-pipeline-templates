include:
  - local: jobs/scan-image/base.yml

grype:
  extends: .scan-image
  image: 
    name: anchore/grype:v0.73.3-debug
  script:
    - /grype version
    - cat ${ARTIFACT_FOLDER}/sbom/sbom.json
    - /grype sbom:${ARTIFACT_FOLDER}/sbom/sbom.json -o json --file ${CONTAINER_SCAN_REPORT}
    - cat ${CONTAINER_SCAN_REPORT}
