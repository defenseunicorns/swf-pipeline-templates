include:
  - local: jobs/scan-image/base.yml

clamav:
  extends: .scan-image
  image: 
    name: clamav/clamav:latest
  script:
      # Run freshclam if we can but if it's not successful that's okay
    - freshclam || true
    - clamscan -irv --scan-archive=yes --stdout "$ARTIFACT_FOLDER/image-as-tar/${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}.tar" | tee ${ARTIFACT_FOLDER}/scan-image/clamav-report.txt
    - cat ${ARTIFACT_FOLDER}/scan-image/clamav-report.txt
