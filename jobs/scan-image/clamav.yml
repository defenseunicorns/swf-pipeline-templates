include:
  - local: jobs/scan-image/base.yml

clamav:
  extends: .scan-image
  image: 
    name: clamav/clamav:latest
  script:
    - freshclam
    - clamscan -irv --scan-archive=yes --stdout "$ARTIFACT_FOLDER/image-as-tar/${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}.tar" > ${ARTIFACT_FOLDER}/scan-image/clamav-report.txt
    - cat ${ARTIFACT_FOLDER}/scan-image/clamav-report.txt