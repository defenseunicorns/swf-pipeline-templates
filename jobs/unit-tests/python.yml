unit-tests:
  stage: unit-tests
  allow_failure: true
  image:
    name: python:3.12
  artifacts:
    expire_in: 1 day
    paths:
      - coverage.xml
  script:
    - pip install ${PIP_EXTRA_ARGS} -r requirements.txt
    - python3 -m pytest --cov --cov-report=xml:coverage.xml
  variables:
    PIP_EXTRA_ARGS: ""
